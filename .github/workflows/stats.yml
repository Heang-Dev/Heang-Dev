name: Generate Stats

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Heang-Dev
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Phnom_Penh

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used

          filename: github-stats.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update github stats"

      - name: Generate Isocalendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Heang-Dev
          template: classic
          base: ""

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          filename: isocalendar.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update isocalendar"

      - name: Generate Topics & Skills
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Heang-Dev
          template: classic
          base: ""

          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 16

          filename: achievements.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update topics"

      - name: Generate Streak Calendar
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Heang-Dev
          template: classic
          base: ""
          config_timezone: Asia/Phnom_Penh

          plugin_calendar: yes
          plugin_calendar_limit: 1

          filename: streak.svg
          output_action: commit
          committer_branch: main
          committer_message: "chore: update streak"
